<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Puzzle</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id="container">
    <div id="game">
      <div id="d1" onclick="move(1)"><img src="images/1.gif" /></div>
      <div id="d2" onclick="move(2)"><img src="images/2.gif" /></div>
      <div id="d3" onclick="move(3)"><img src="images/3.gif" /></div>
      <div id="d4" onclick="move(4)"><img src="images/4.gif" /></div>
      <div id="d5" onclick="move(5)"><img src="images/5.gif" /></div>
      <div id="d6" onclick="move(6)"><img src="images/6.gif" /></div>
      <div id="d7" onclick="move(7)"><img src="images/7.gif" /></div>
      <div id="d8" onclick="move(8)"><img src="images/8.gif" /></div>
    </div>
    <div id="control">
      <p>
        <rowspan id="timetext">总用时</rowspan>
        <rowspan id="timer"></rowspan>
      </p>
      <p>
        <rowspan id="start" onclick="start()">开始</rowspan>
        <rowspan id="reset" onclick="reset()">重来</rowspan>
        <img id="liukanshan" src="images/10.png" />
      </p>

    </div>
  </div>
</body>
</html>
